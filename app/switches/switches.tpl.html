<div ng-repeat="switch in vm.switches">
    <div class="switch" ng-click="vm.switchDevice(switch)">
        <div class="switch__icon" ng-class="{'active': switch.Status === 'On'}">
            <i class="fa" ng-class="vm.getIcon(switch)"></i>
        </div>
        <div class="switch__context">
            <span class="title">{{ switch.Name }}</span>
            <span class="date">{{ switch.LastUpdate }}</span>
        </div>
        <div class="switch__toggle">
            <!-- <i class="fa" ng-class="{ 'fa-toggle-off': switch.Status === 'Off', 'fa-toggle-on': switch.Status === 'On'}"></i> -->
        </div>
    </div>
</div>
